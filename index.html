<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Directories Finder</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv">
        <h3 class="text-center">Open Directories Finder</h3>
        <header class="text-center">Find open directories with this tool. It uses google's engine for the actual
            search.</header>
		
		
			<div class="input-group mb-3" id="search-container">
				<div class="input-group-prepend">
					<select class="custom-select custom-select-lg mb-3" id="select">
						<option value="1" selected>Everything</option>
						<option value="2">Video</option>
						<option value="3">Audio</option>
						<option value="4">eBook</option>
						<option value="5">Image</option>
						<option value="6">Archive</option>
					</select>
				</div>
                <form id="form">
				    <input type="text" class="form-control" placeholder="search here" id="searchbar">
                </form> 
			</div>
		
        <button type="button" class="btn btn-danger" id="search-button" onclick="search()">Search</button>

        <footer>Made by Luca Donno</footer>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
